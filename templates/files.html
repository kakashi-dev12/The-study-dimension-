<!DOCTYPE html>
<html>
<head>
    <title>{{ section.capitalize() }} - Study Dimension</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding: 30px; }
        h1 { color: #34495e; }
        ul { list-style-type: none; padding: 0; }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-size: 18px;
        }
        .back {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üìÇ {{ section.capitalize() }} Files</h1>

    {% if files %}
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download', section=section, filename=file) }}" download>{{ file }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No files uploaded yet in this section.</p>
    {% endif %}

    <a href="/" class="back">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
